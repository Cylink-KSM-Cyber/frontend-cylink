version: '3.8'

services:
  admin:
    image: ${DOCKERHUB_USERNAME}/${DOCKERHUB_APP_ID}:prod
    container_name: ${DOCKERHUB_APP_ID}.admin
    volumes:
      - ./:/app
      - admin-dependencies:/app/node_modules
      - admin-build:/app/.next

  webserver:    
    container_name: ${DOCKERHUB_APP_ID}.webserver

volumes:
  admin-dependencies:
    name: ${DOCKERHUB_APP_ID}.admin.dependencies
  admin-build:
    name: ${DOCKERHUB_APP_ID}.admin.build
